            <section class="content-1">

    <script>
        var currentSlide;
        new Swiper('.card-swiper-wrap .swiper', {
            speed: 500,
            allowTouchMove: false,
            effect: 'coverflow',
            loop: true,
            loopAdditionalSlides: 1,
            coverflowEffect: {
                rotate: 0,
                depth: 150,
                scale: 0.8,
                slideShadows: false,
                stretch: 150,
            },
            navigation: {
                nextEl: '.card-swiper-wrap .swiper-button-next',
                prevEl: '.card-swiper-wrap .swiper-button-prev',
            },
            641: {
                coverflowEffect: {
                    rotate: 0,
                    depth: 200,
                    scale: 0.9,
                    slideShadows: false,
                    stretch: 300,
                },
            },
            1025: {
                coverflowEffect: {
                    rotate: 0,
                    depth: 250,
                    scale: 0.9,
                    slideShadows: false,
                    stretch: 350,
                },
            },
            on: {
                slideChangeTransitionStart: function() {
                    slideHide();
                }
            }
        });
        slideHide();
        function slideHide() {
            currentSlide = $('.card-swiper-wrap .swiper-slide-active').index();
            $('.card-swiper-wrap .swiper-slide div').css('opacity', '0')
            $('.card-swiper-wrap .swiper-slide-active div').css('opacity', '1')
            $('.card-swiper-wrap .swiper-slide:nth-child('+parseInt(currentSlide)+') div').css('opacity', '1')
            $('.card-swiper-wrap .swiper-slide:nth-child('+parseInt(currentSlide+2)+') div').css('opacity', '1')
        }

    </script>
