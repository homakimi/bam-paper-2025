<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
        <link type="text/css" rel="stylesheet" href="css/index.css" />
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="bam-exam-wrap">
        </div>
    </body>
    <script>
        new Swiper('.swiper', {
            navigation: {
                nextEl: '.content-tab-'+index+' .swiper-button-next',
                prevEl: '.content-tab-'+index+' .swiper-button-prev',
            },
            on: {
                click: function () {
                    this.slideTo(this.clickedIndex)
                }
            }
        });
    </script>
</html>
